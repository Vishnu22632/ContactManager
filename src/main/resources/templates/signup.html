<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">SignUp</title>
</head>

<body>

	<section>
		<div class="container">
			<div class="row  mt-3">
				<div class="card col-md-6 offset-md-3">

					<div class="card-header mt-3">



						<p class="text-center">
							<img th:src="@{/img/registericon.png/}" alt="" width="100" />
						</p>


						<h3 class=" text-center">Register Here!!!</h3>

						<div th:if="${session.message}" th:classappend="${session.message.type}"
							class="alert alert-primary" role="alert">
							<p th:text="${session.message.content}"></p>



						</div>
					</div>

					<div class="card-body">
						<form novalidate th:action="@{do_register}" method="post" th:object="${user}">

							<div class="form-group">
								<label for="name">Name</label> <input name="name"
								th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
								 th:value="${user.name}"
									placeholder="Enter here" type="text" class="form-control" id="name" required>


								<div id="validationServerUsernameFeedback" th:each="e : ${#fields.errors('name')}"
									th:text="${e}" class="invalid-feedback"></div>

							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label> <input th:value="${user.email}"
								th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"	
								type="email" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" name="email" placeholder="Enter here" required>
									
									<div id="validationServerUsernameFeedback" th:each="e : ${#fields.errors('email')}"
																		th:text="${e}" class="invalid-feedback"></div>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label> <input name="password"
									type="password" class="form-control" id="exampleInputPassword1" required>
							</div>

							<div class="mb-3">
								<label for="validationTextarea">Textarea</label>
								<textarea th:text="${user.about}" class="form-control" rows="5" id="validationTextarea"
								th:classappend="${#fields.hasErrors('about')?'is-invalid':''}"	
								name="about" placeholder="About Yourself" required></textarea>
									
									<div id="validationServerUsernameFeedback" th:each="e : ${#fields.errors('about')}"
																		th:text="${e}" class="invalid-feedback"></div>
							</div>

							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								<label for="agreement">Accept terms
									and conditions</label>
							</div>

							<hr />
							<div class="text-center">
								<button type="submit" class="btn btn-primary btn-block">Submit</button>
								<button type="submit" class="btn btn-danger btn-block">Reset</button>

							</div>



						</form>


					</div>


				</div>


			</div>
		</div>




	</section>


</body>

</html>
